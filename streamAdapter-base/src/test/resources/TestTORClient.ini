#
# StreamAdapter.ini
#
# Default configuration file for StreamingAdapter
# This file will be used the ini file specified doesn't exist 
# and this exists in the startup directory.  
# 

[General]
Statistic_On=false
Stream_Load_Monitor=true
# location of CTRS.prop file used by MZ
#ctrs_props=/eniq/mediation_inter/M_E_CTRS/etc/ctrs.prop
ctrs_props=ctrs.prop

JVM1=StreamCTUM
JVM2=StreamCTRS

# Details for each JVM

[TorStreamCTUM]
# TOR Streaming input details
inputIP=10.45.207.208
inputPort=11102
DataType=CTUM
#OutputType=File
MIN_QUEUE_SIZE=10
NumThreads=1


[TorStreamCTUM2]
# TOR Streaming input details
inputIP=10.45.207.208
inputPort=11102
DataType=CTUM
#OutputType=File
MIN_QUEUE_SIZE=10
NumThreads=1

[TorStreamCTUM3]
# TOR Streaming input details
inputIP=10.45.207.208
inputPort=11102
DataType=CTUM
OutputType=File
MIN_QUEUE_SIZE=10
NumThreads=1

[TorStreamCTUM4]
# TOR Streaming input details
inputIP=10.45.207.208
inputPort=11102
DataType=CTUM
OutputType=MZ
MIN_QUEUE_SIZE=10
NumThreads=1

[TorStreamCTRS]
# TOR Streaming input details
inputIP=10.45.207.208
inputPort=11101
DataType=CTRS
# max entries in input Q default 50,000
MIN_QUEUE_SIZE=10
